<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qrious测试</title>
    <script src="plugins/qrious.min.js"></script>
</head>
<body>
<img id="qrious"/>
<script>
    //创建二维码图片
    var qr = new QRious({
        //要渲染的图片标签
        element:document.getElementById("qrious"),
        //大小
        size:250,
        //容错级别
        level:"Q",
        //二维码对应的值
        value:"http://www.itcast.cn"
    });
</script>
</body>
</html>
